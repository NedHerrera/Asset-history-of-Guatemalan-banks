<div class="col-md-4 offset-md-4">
    <div class="card">
      <div class="card-body">
        <div class="card-header bg-light d-flex justify-content-between">
            <h1>Inicia sesión</h1>
        </div>

        <form ngNativeValidate [formGroup]='CreateLoginForm'>
          <div class="form-group">
            <input formControlName="user" type="text" name="user"  placeholder="correo electronico" class="form-control" >
          </div>
          <div class="form-group">
            <input formControlName="password" type="password" name="password"  placeholder="contraseña" class="form-control" >
          </div>
          <button class="btn btn-success btn-block" (click)="iniciarSesion()">
            Ingresar
          </button>
          <br>
          <div class="form-group text-center">
            <a routerLink="/registrar" >Crea tu cuenta </a>
          </div>
        </form>


      </div>
    </div>
</div>
